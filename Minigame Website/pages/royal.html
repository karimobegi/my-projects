<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/royal.css" />
    <title>Royal Rumble</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Royal Rumble</h1>
        <nav>
          <a href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="center">
        <h1>Welcome to Royal Rumble Mode</h1>
        <h2>Do you want to Start</h2>

        <button onclick="Start()" class="button">Start ?</button>
      </div>

      <div class="character-container">
        <div class="character">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Blue_pawn.svg/1024px-Blue_pawn.svg.png"
            alt="Blue Character"
          />
          <div class="score"></div>
        </div>
        <img
          class="Royal"
          src="https://upload.wikimedia.org/wikipedia/en/c/c1/Royal_Rumble_logo_%282022%29.png"
        />
        <div class="character">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Red_pawn.svg/2048px-Red_pawn.svg.png"
            alt="Red Character"
          />
          <div class="score"></div>
        </div>
      </div>
    </div>
    <script src="/js/royal.js"></script>
  </body>
</html>
